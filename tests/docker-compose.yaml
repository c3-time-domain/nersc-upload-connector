version: "3.3"

services:
  archive-server:
    image: rknop/upload-connector:tests
    build:
      context: ../
      args:
        UID: 0
        GID: 0
    healthcheck:
      test: netcat -w 1 localhost 8080 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
    environment:
      - CONNECTOR_READ_STORAGE=/storage_ro
      - CONNECTOR_WRITE_STORAGE=/storage
    volumes:
      - type: volume
        source: archive-storage
        target: /storage
      - type: volume
        source: archive-storage
        target: /storage_ro
        read_only: true
    secrets:
      - connector_tokens

  shellhost:
    depends_on:
      archive-server:
        condition: service_healthy
    image: rknop/upload-connector-test:tests
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ..
        target: /archive
      - type: volume
        source: local-storage
        target: /local_archive
      - type: volume
        source: local-storage
        target: /local_archive_ro
        read_only: true
    secrets:
      - connector_tokens
    entrypoint: [ "tail", "-f", "/etc/issue" ]
      
secrets:
  connector_tokens:
    file: connector_tokens.txt

volumes:
  archive-storage:
  local-storage:
